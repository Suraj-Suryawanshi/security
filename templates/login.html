
  {% load static %}
  {% static "images" as baseUrl %}
  <!DOCTYPE html>
  <html lang="en">
  
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{%static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/responsive.css' %}">
  
      <title>Login</title>
  </head>
  
  <body>
  
      
         
  <section class="h-100 gradient-form" style="background-image: url({% static 'images/back.webp' %});">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10 ">
            <div class="card rounded-3 text-black  ">
              <div class="row g-0 ">
                <div class="col-lg-6  mx-auto ">
                  <div class="card-body py-5  ">
    
                    <div class="text-center">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1 text-dark"><span class="text-dark">cs</span>-Security</h4>
                    </div>
    
                    <form action="login" method="post">
                    {% csrf_token %}
                      <p>Please login to your account</p><br>
    
                      <div class="form-outline mb-4">
                          <label class="form-label text-dark  " for="">Username</label>
                          <input type="text" name="username" placeholder="username" class="form-control">
                      </div>
    
                      <div class="form-outline mb-4 text-dark">
                        <label class="form-label" for="form2Example22">Password</label>
                        <input type="password" name="password" id="form2Example22" class="form-control" />
                      </div>
    
                      <div class="text-center pt-1 mb-5 pb-1">
                        <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                          in
                      </button>
                       
                      </div>
    
                      <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2 pr-2">Don't have an account ?  </p>
                        <a role="button" class="btn btn-outline-danger" href="register">Create new</a>
                      </div>
    
                    </form>
    
                  </div>
                </div>
                <!-- <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">We are more than just a company</h4>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores quo magni dolore reiciendis, perferendis ipsa nam accusantium facere. Molestias, adipisci tenetur repellendus labore sequi inventore veniam suscipit autem distinctio possimus.
                  </div>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
      
      <div class="msg">
          {% for message in messages %}
          {{message}}
          {% endfor %}
      </div>
  
      
  

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
    <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
    <script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
    <script src="{% static 'plugins/easing/easing.js' %}"></script>
    <script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>



</html>
